# Configuration for Corne keyboard with OLED displays

# Enable OLED display support
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Enable RGB underglow (if you have RGB)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# Enable rotary encoder support (if you have one)
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB logging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y

# Increase BLE transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep settings
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable mouse key support (uncomment if needed)
# CONFIG_ZMK_MOUSE=y
